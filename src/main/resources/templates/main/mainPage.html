    <script>
        $(function () {
            function timechecker() {
                setInterval(function () {
                    var  stored= sessionStorage.getItem("lastTimeStamp");
                    console.log(stored);
                    timeCompare(stored)
                },3000)

            }

            function timeCompare(timeStirng){
                var currentTime= new Date();
                var pastTime= new Date(timeStirng);
                var timeDiff = currentTime - pastTime;
                var timePast=Math.floor((timeDiff/60000));
               console.log(timePast);
                if(timePast>=1){
                    timePast=1;
                    pastTime=currentTime;
                    console.log("Minęła minuta");
                    alert("Helo");
                    $.ajax({
                        url:'/main/logout',
                        type:'GET'
                    })

                }
            }
            $(document).mousedown(function () {

                var timeStamp = new Date();
                sessionStorage.setItem("lastTimeStamp",timeStamp);
            })  ;
            timechecker();
        })
